parameters:
  package_alias_format: '<major>.<minor>.x-dev'
  merge_sections:
    - 'provide'
    - 'suggest'
    - 'require'
    - 'require-dev'
    - 'autoload'
    - 'autoload-dev'
    - 'repositories'
  package_directories:
    - 'src'
  data_to_append:
    require-dev:
      roave/security-advisories: 'dev-master'
      phpunit/phpunit: '^8.0'
      symplify/monorepo-builder: '^8.0'
  directories_to_repositories:
    src/Curry: 'git@github.com:phpfn/curry.git'
    src/Pipe: 'git@github.com:phpfn/pipe.git'
    src/Placeholder: 'git@github.com:phpfn/placeholder.git'
    src/Symbol: 'git@github.com:phpfn/symbol.git'
